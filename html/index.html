<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>留言墙</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script type="text/javascript" src="index.js"></script>
</head>
<body>

<div class="form-control">
    <input type="value" required="" id="userContent">
    <label>
        <span style="transition-delay:0ms">点</span><span style="transition-delay:50ms">击</span><span style="transition-delay:100ms">此</span><span style="transition-delay:150ms">处</span><span style="transition-delay:200ms">填</span><span style="transition-delay:250ms">写</span><span style="transition-delay:300ms">留</span><span style="transition-delay:350ms">言</span>
    </label>
</div>
<button id="send" onclick="Send()">
    <div class="svg-wrapper-1">
        <div class="svg-wrapper">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                <path fill="none" d="M0 0h24v24H0z"></path>
                <path fill="currentColor" d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"></path>
            </svg>
        </div>
    </div>
    <span>Send</span>
</button>
<div class="box_content">
    <div class="title">评论区</div>
    <div id="board">

    </div>
</div>
<div class="card">
    <div class="card_header">
        <svg height="24" width="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M0 0h24v24H0z" fill="none"></path>
            <path d="M4 15h2v5h12V4H6v5H4V3a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v18a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1v-6zm6-4V8l5 4-5 4v-3H2v-2h8z" fill="currentColor"></path>
        </svg>
        <h1 class="form_heading">Sign in</h1>
    </div>
    <div class="field">
        <label for="username">Username</label>
        <input id="username" placeholder="Username" type="text" class="input">
    </div>
    <div class="field">
        <label for="password">Password</label>
        <input id="password" placeholder="Password" type="password" class="input">
    </div>
    <div class="field">
        <button class="button" id="login" onclick="Login()">Login</button>   <button id="register" class="button" onclick="Register()">Register</button>
    </div>
</div>
<div id="User"></div>
</body>
</html>
